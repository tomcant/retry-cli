name: CD

on:
  push:
    tags:
      - "v[0-9]+.*"

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          - x86_64-linux-gnu
          - x86_64-linux-musl
          - x86_64-macos
        include:
          - build: x86_64-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-20.04
          - build: x86_64-linux-musl
            target: x86_64-unknown-linux-musl
            os: ubuntu-20.04
          - build: x86_64-macos
            target: x86_64-apple-darwin
            os: macos-11
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
      - name: Package
        run: |
          strip ./target/${{ matrix.target }}/release/retry-cli
          mv ./target/${{ matrix.target }}/release/retry-cli ./retry
          tar -czvf retry-cli-${{ matrix.build }}.tar.gz ./retry
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./retry-cli-${{ matrix.build }}.tar.gz
