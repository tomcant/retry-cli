name: CD

on:
  push:
    tags:
      - "v[0-9]+.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          - x86_64-linux-gnu
          - x86_64-linux-musl
          - x86_64-macos
          - aarch64-macos
        include:
          - build: x86_64-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - build: x86_64-linux-musl
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - build: x86_64-macos
            target: x86_64-apple-darwin
            os: macos-latest
          - build: aarch64-macos
            target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
      - name: Package
        run: |
          strip ./target/${{ matrix.target }}/release/retry
          mv ./target/${{ matrix.target }}/release/retry .
          tar -czvf retry-cli-${{ matrix.build }}.tar.gz ./retry ./README.md ./LICENSE
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./retry-cli-${{ matrix.build }}.tar.gz
