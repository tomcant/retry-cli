name: CI

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
      - name: Lint
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check

  tests:
    needs: checks
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          - x86_64-linux-gnu
          - x86_64-linux-musl
          - x86_64-macos
          - aarch64-macos
        include:
          - build: x86_64-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - build: x86_64-linux-musl
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - build: x86_64-macos
            target: x86_64-apple-darwin
            os: macos-latest
          - build: aarch64-macos
            target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
      - name: Test
        run: ./test.sh ./target/${{ matrix.target }}/release/retry
